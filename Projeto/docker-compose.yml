services:
  # ==================== BROKERS MQTT ====================
  broker1:
    image: eclipse-mosquitto:latest
    container_name: broker1
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config

  broker2:
    image: eclipse-mosquitto:latest
    container_name: broker2
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config

  broker3:
    image: eclipse-mosquitto:latest
    container_name: broker3
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config

  # ==================== SERVIDORES DE JOGO ====================
  servidor1:
    build:
      context: .
      dockerfile: servidor/Dockerfile
    container_name: servidor1
    command: ["-addr", "172.16.103.14:8080", "-broker", "tcp://172.16.103.13:1883"]
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SERVER_ID=servidor1
      - PEERS=172.16.103.14:8080,172.16.103.12:8080,172.16.103.9:8080

  servidor2:
    build:
      context: .
      dockerfile: servidor/Dockerfile
    container_name: servidor2
    command: ["-addr", "172.16.103.12:8080", "-broker", "tcp://172.16.103.10:1883"]
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SERVER_ID=servidor2
      - PEERS=172.16.103.14:8080,172.16.103.12:8080,172.16.103.9:8080

  servidor3:
    build:
      context: .
      dockerfile: servidor/Dockerfile
    container_name: servidor3
    command: ["-addr", "172.16.103.9:8080", "-broker", "tcp://172.16.103.8:1883"]
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SERVER_ID=servidor3
      - PEERS=172.16.103.14:8080,172.16.103.12:8080,172.16.103.9:8080


