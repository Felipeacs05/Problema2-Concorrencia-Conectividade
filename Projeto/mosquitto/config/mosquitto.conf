# Configuração do Mosquitto MQTT Broker
# Para o Jogo de Cartas Multiplayer Distribuído

# Listener padrão na porta 1883
listener 1883 0.0.0.0

# Listener WebSocket na porta 9001 (opcional, para debug)
listener 9001 0.0.0.0
protocol websockets

# Permite conexões anônimas (sem autenticação)
allow_anonymous true

# Logs
log_dest stdout
log_type all

# Persistência de dados
persistence true
persistence_location /mosquitto/data/

# Arquivo de log
log_dest file /mosquitto/log/mosquitto.log

# QoS máximo
max_qos 2

# Número máximo de conexões
max_connections -1

# Tamanho máximo de mensagem (10MB)
message_size_limit 10485760

